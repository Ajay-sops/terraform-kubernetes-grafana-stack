config:
  clients:
    - url: http://loki-gateway/loki/api/v1/push

resources:
 limits:
   cpu: 500m
   memory: 512Mi
 requests:
   cpu: 100m
   memory: 128Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "Addons-Services"
          operator: In
          values:
          - "true"
